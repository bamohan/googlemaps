<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Use external APIs to finish project 9">
    <meta name="author" content="BM">
    <title> Project 9 - Google maps </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <p>
      <input type="text" class="search" data-bind="textInput: currentFilter, valueUpdate: input" placeholder="Search.."> 
    </p>
    <ul id="location-list" data-bind="foreach: filteredList">
    <li><a href="cupertino.org" data-bind="text: title, click: $parent.selectLocation" target="_blank"></a></li>
      
    </ul>
    <div id="map"></div>

    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJc2HmAHWCveDSrOumQXmYYebyePzL5HM&v=3" onerror="mapError()">
    </script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/oauth-signature.min.js"></script>
    <script type="text/javascript" src="js/app.js" ></script>

  </body>
</html>
